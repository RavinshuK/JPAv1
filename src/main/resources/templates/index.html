<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
</head>
<body>
    <h2>Add Department</h2>
    <form action="/submit" method="post">
        <label for="depid">Department ID:</label><br>
        <input type="number" id="depid" name="depid" required><br><br>

        <label for="depname">Department Name:</label><br>
        <input type="text" id="depname" name="depname" required><br><br>

        <label for="deplocation">Department Location:</label><br>
        <input type="text" id="deplocation" name="deplocation" required><br><br>

        <input type="submit" value="Submit">
        <br><br>
    </form>
    
    <form action="/byId" method="get">
		<label for="depid">Enter id:</label><br>
        <input type="number" id="depid" name="depid" required><br><br>
        <input type="submit" value="Submit">
	</form>
</body>
</html>
